<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />
  <label for="new-hero">Hero Strength: </label>
  <input id="new-hero" #herostrength />

  

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(heroName.value, herostrength.value)">
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.strength}}</span>{{hero.name}}
    </a>
      <button type="button" class="delete" title="delete hero"
  (click)="delete(hero)">x</button>
    
  </li>
</ul>
